    <script src="assets/js/underscore-min.js"></script>
    <!-- 
        Una forma de proteger nuestro codigo JS es como la version de arriba de underscore
        que seria convertir el codigo a 'Minifi' 
        tambien nos ayuda a reducir el tamano del archivo
        para eso se uso de la pagina web 'Minify your JavaScript'
        para compactar nuestro codigo

        Esto le debemos hacer siempre que publiquemos nuestro JS en una pagina web
            Si queremos hacerle modificaciones tomamos el Archivo original sin MIN
            el archivo MIN solo es para cuando pongamos el JS a produccion        
                Al convertirlo a MIN si nos fijamos cambia automaticamente nombre delas variables y metodos como seguiradad
    -->
    <script src="assets/js/juego.js"></script>

            miModulo.nuevoJuego();

    </script>
